<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezwan Ahamed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mainbox" onclick="openFunction()">
		<i class="fa-solid fa-bars-staggered"></i>
	</div>
	<div id="menu" class="sidemenu">
		<div class="menu">
			<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
		<a href="#">Login</a>
		<button style='background-color: white; border: none' href="#" class="closebtn" onclick="closeFunction()">&times;</button>
		</div>
	</div>


    
	<script type="text/javascript">
		function openFunction(){
			document.getElementById("menu").style.width="613px";
			document.getElementById("mainbox").style.marginLeft="300px";
			document.getElementById("mainbox").style.display = "none";
		}
		function closeFunction(){
			document.getElementById("menu").style.width="0px";
			document.getElementById("mainbox").style.marginLeft="0px";
			// document.getElementById("mainbox").innerHTML="&#9776;";
			document.getElementById("mainbox").style.display = "block";

		}
	</script>
	<script src="https://kit.fontawesome.com/76e862eebe.js" crossorigin="anonymous"></script>
</body>
</html>
